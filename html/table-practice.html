<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
  <table border=1>
  <tr>
    <th>Name</th>
    <th>Superpowers</th>
    <th>Weaknesses</th>
  </tr>
  <tr>
    <td>Jessica Jones</td>
    <td>Strength, resistance to injury</td>
    <td>Tickling</td>
  </tr>
  <tr>
    <td>Superman</td>
    <td>Invincibility, flight</td>

  </tr>
  <tr>
    <td>Batman</td>
    <td>none, toolbelt</td>

  </table>




<table border=1>
    <tr>
      <th>Name</th>
      <th>Superpowers</th>
      <th>Weaknesses</th>
    </tr>
    <tr>
      <td>Superman</td>
      <td>Strength</td>
      <td>Tickling</td>
    </tr>
    <tr>
      <td rowspan="2">Batman</td>
      <td colspan="2">celebrity</td>
      
    </tr>
    <tr>
      <td>toolbelt</td>
      <td>Jokers</td>
    </tr>
</table>

</html>
